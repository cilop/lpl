<!DOCTYPE html>
<html ng-app="bukiquotes">
    <head>
        <title>Team YOLO Buki</title>
        <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen"/>
    </head>
    <body ng-controller="bukiCtrl">
        <div>
            <buki-quote ng-repeat="post in posts" post="post"></buki-quote>
        </div>
        <button ng-click="add()"></button>
        <button ng-click="del()"></button>
        <button ng-click="me()">Me</button>
        <button ng-click="logout()">Logout</button>
        <button ng-click="authenticate('facebook')">Sign in with Facebook</button>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/satellizer/satellizer.min.js"></script>
        <script src="common/constants.js"></script>
        <script src="common/services/api.service.js"></script>
        <script src="post/post.directive.js"></script>
        <script src="app.js"></script>

    </body>
</html>
