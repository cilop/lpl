<md-content class="post md-padding md-default-theme">
    <div class="md-title-left">
        <div class="author">
             <img class="face" ng-src="https://material.angularjs.org/img/list/60.jpeg" class="face" alt="">
             <h3 class="bukiname">{{post.username}}</h3>
        </div>
    </div>
    <div class="md-tile-content">
        <div class="post-info">
             <h4>{{post.quote}}</h4>
             <p>
               {{post.desc}}
             </p>
        </div>
    </div>
 </md-content>
